<html>
    <head>
        <title>Add New Archive Account</title>
    </head>

    <body>

        {{> header}}

        <h2>Add imap Account</h2>

    <form method="post" action="/archAccounts/add">
        Host: <input type="text" id="host" name="host"><br>
        UserName: <input type="text" id="userName" name="userName"> <br>
        Password: <input type="password" id="pwd" name="pwd">  <br>
        Port: <input type="text" id="port" name="port"> <br>
        <br><br>
        <input type="submit" text="Save">
    </form>

    <BR><BR><BR>

    <h2>Current Archive Accounts</h2>
        <table>
        <tr><th>Host</th><th>UserName</th><th>Password</th><th>Port</th></tr>
        {{#each archAccounts}}
        <tr>
            <td>{{host}}</td>
            <td>{{userName}}</td>
            <td>*************</td>
            <td>port</td>
            <td><a href="/archAccounts/remove/{{_id}}">Delete</a></td>
        </tr>
        {{/each}}
        </table>

    </body>

</html>
